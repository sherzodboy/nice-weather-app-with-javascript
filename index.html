<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS weather app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="app-wrap">
      <main>
         <section class="location">
            <div class="city">Surkhandaryo, Termiz</div>
            <div class="date">Sunday 13 march 2022</div>
         </section>
         <div class="main-temp">
            <div class="temp"> 13 <span>°C</span></div>
            <div class="weather">Fog</div>
            <div class="hi-low">10°C / 13°C</div>
         </div>
      </main>
      <header>
         <input type="text" autocomplete="off" class="search-box" placeholder="Search">
      </header>
   </div>

   <script src="main.js"></script>
</body>
</html>
